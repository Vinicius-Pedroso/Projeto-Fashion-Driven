<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="img/Logo.png">
    </div>
    <div class="tela">
        <div class="ladoesquerdo">
            <div class="telaesquerda">
                <p>Escolha o modelo</p>
                <div>
                    <div class="bordapadrao" onclick='selection1(this, "t-shirt");'>
                        <img src="/img/tshirt.png">
                    </div>
                    <div class="bordapadrao" onclick='selection1(this, "long");'>
                        <img src="/img/Camiseta.png">
                    </div>
                    <div class="bordapadrao" onclick='selection1(this, "top-tank");'>
                        <img src="/img/Mangalonga.png">
                    </div>
                </div>
                <div style="margin-left: 25px; height: 20px;">
                    <p>T-shirt</p>
                    <p style="margin-left: 30px;">Camiseta</p>
                    <p>Manga Longa</p>
                </div>
                <p>Escolha a gola</p>
                <div>
                    <div class="bordapadrao" onclick='selection2(this, "v-neck");'>
                        <img src="/img/GolaV.png">
                    </div>
                    <div class="bordapadrao" onclick='selection2(this, "round");'>
                        <img src="/img/GolaRedonda.png">
                    </div>
                    <div class="bordapadrao" onclick='selection2(this, "polo");'>
                        <img src="/img/GolaPolo.png">
                    </div>
                </div>
                <div style="margin-left: 25px; height: 20px;">
                    <p>Gola-V</p>
                    <p style="margin-left: 12px;">Gola Redonda</p>
                    <p>Gola Polo</p>
                </div>
                <p>Escolha o tecido</p>
                <div>
                    <div class="bordapadrao" onclick='selection3(this, "silk");'>
                        <img src="/img/Seda.png">
                    </div>
                    <div class="bordapadrao" onclick='selection3(this, "cotton");'>
                        <img src="/img/Algodão.png">
                    </div>
                    <div class="bordapadrao" onclick='selection3(this, "polyester");'>
                        <img src="/img/Poliester.png">
                    </div>
                </div>
                <div style="margin-left: 25px; height: 20px;">
                    <p>Seda</p>
                    <p style="margin-left: 2px;">Algodão</p>
                    <p>Poliester</p>
                </div>
                <p>Imagem de referência</p>
                <input type="text" name="image" placeholder="Insira o link" class="inputlink"></input>
            </div>
            <div class="botaopedido" onclick='makedeal();'>
                <p>Confirmar pedido</p>
            </div>
        </div>
        <div class="teladireita">
            <img src="img/ilustração.png">
        </div>
    </div>
    <div class="bottom1">
    </div>
    <div class="bottom2">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
